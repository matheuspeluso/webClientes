<div class="container">
    <div class="card">
      <div class="card-body">
        <h4>Consulta de clientes</h4>
        <p>Listagem de clientes cadastrados.</p>
  
  
        <div *ngIf="mensagem != ''">
          <div
            class="alert alert-primary alert-dismissible fade show"
            role="alert"
          >
            <strong>{{ mensagem }}</strong>
            <button
              (click)="mensagem = ''"
              type="button"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
        </div>
  
  
        <div class="table-responsive mt-2">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Nome do cliente</th>
                <th>Email</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Tipos</th>
                <th>Operações</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="
                  let c of clientes
                    | paginate : { itemsPerPage: 5, currentPage: paginador }
                "
              >
                <td>{{ c.nome }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.cpf | mask : "000.000.000-00" }}</td>
                <td>{{ c.telefone | mask : "(00) 00000-0000" }}</td>
                <td>{{ c.tipo}}</td>
                
                <td>
                  <button
                    [routerLink]="['/pages/clientes/edicao', c.id]"
                    class="btn btn-sm btn-primary me-1"
                  >
                    Editar
                  </button>
                  <button
                    (click)="excluirCliente(c.id)"
                    class="btn btn-sm btn-danger"
                  >
                    Excluir
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">Quantidade de clientes: {{ clientes.length }}</td>
              </tr>
            </tfoot>
          </table>
        </div>
  
  
        <!-- Régua de paginação -->
        <div class="text-center mt-3">
          <pagination-controls
            (pageChange)="handlePageChange($event)"
            previousLabel="Página anterior"
            nextLabel="Próxima página"
          />
        </div>
      </div>
    </div>
  </div>
