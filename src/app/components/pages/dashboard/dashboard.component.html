<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div [chart]="graficoDonut"></div>
                </div>
                <div class="col-md-6">
                    <table class="table table-sm mt-5">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of dados">
                                <td>
                                    {{ item[0] }}
                                </td>
                                <td>
                                    {{ item[1] }}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
